<body class="general-body">
		<div class="where-stay">
			<h2>Where is your next stay</h2>

		<form class="where-stay-form">
			<input type="text" name="departure" placeholder="Departure" class="username">

				<option value="volvo">Economy</option>
  				<option value="saab">Regular </option>
  			</select>
  			<select name="passender" placeholder="Passenger" class="password">
				<option value="volvo">1 Adult</option>		
  				<option value="saab">2 Adult</option>
  			</select>
  			<a href="findticket.html"><img src="img/searchnow.png" class="login-button"></a>
